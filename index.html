<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="assets/img/pokedex.svg" type="image/x-icon">

        <title>Pokedex</title>

        <!-- NORMALIZE CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
                
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/pokedex.css">
        <link rel="stylesheet" href="assets/css/details.css">
    </head>
    <body>
        <section class="content">
            <div>
                <img src="assets/img/pokedex.svg" alt="">
                <h1>Pokedex</h1>
            </div>
            <ol id="pokemonList" class="pokemons"></ol>
            <div class="pagination">
                <button id="loadMore" type="button">Load More</button>
            </div>
        </section>

        <!--MODAL-->
        <div id="modal-overlay">
            <div id="modal">
                <div>
                    <h2></h2>
                    <span id="number"></span>
                </div>
                <img src="" alt="">
                <div class="details">
                    <span id="species"></span>
                    <span id="height"></span>
                    <span id="weight"></span>
                    <span id="abilities">Abilities: </span>
                </div>
                <button type="button" onclick="modalToggle()">
                    <img src="assets/img/arrow.svg" alt="back" />
                </button>
            </div>
        </div>
        <!--FIM MODAL-->

        <!-- SCRIPTS -->
        <script src="assets/js/pokemon-model.js"></script>
        <script src="assets/js/poke-api.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
